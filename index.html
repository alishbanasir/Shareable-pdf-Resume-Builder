<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form id="resumeform">
            <h1 class="heading">SHAREABLE RESUME BUILDER:</h1>
            <label for="username">UserName</label>
            <input type="text" id="username" name="username" placeholder="enter your username" required>
            <br><br>
            <label for="firstname">First Name:</label>
            <input type="text" class="input" id="firstname" name="firstname" placeholder="enter your firstname"
                required>
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" class="input" id="lastname" name="lastname" placeholder="enter your lastname" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" class="input" id="email" name="email" placeholder="enter your email" required>
            <br><br>
            <label for="Phonenumber">Phone Number:</label>
            <input type="number" class="input" id="number" name="number" placeholder="enter your contact no" required>
            <br><br>
            <label for="Location">Location:</label>
            <input type="text" class="input" id="location" name="loaction" placeholder="enter your loaction"
                required><br><br>
            <label for="image">Image:</label>
            <input type="file" class="image" id="image" name="image" accept="image/*" required>

            <br><br>
            <label for="Education">Education:</label>
            <textarea name="Education" placeholder="enter your education" id="Education" rows="3" required></textarea>

            <br><br>
            <label for="Skills">Skills:</label>
            <textarea name="Skills" placeholder="enter your skills " id="Skills" rows="3" required></textarea>

            <br><br>
            <label for="Experience">Experience:</label>
            <textarea name="Experience" placeholder="enter your experience" id="Experience" rows="3"
                required></textarea>
            <br>
            <div class="btn">
                <button class="btn" type="submit">
                    <b>Generate</b></button>
        </form>
        <div id="complete">
            <div id="resumeoutput">
            </div>
            <div id="shareablelink-container" style="display: none;">
                <h2>Shareable Link</h2>
                <a href="#" id="shareablelink" target="_blank"></a><br>
                <button id="downloadpdf"><b>Download as PDF</b></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
